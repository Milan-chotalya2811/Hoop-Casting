<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact API Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

    <h1>Test Contact API</h1>

    <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" value="Test User">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" value="test@example.com">
    </div>
    <div class="form-group">
        <label>Mobile</label>
        <input type="text" id="mobile" value="9988776655">
    </div>
    <div class="form-group">
        <label>Message</label>
        <textarea id="message">This is a test message from static HTML.</textarea>
    </div>

    <button onclick="sendContact()">Send Request</button>

    <div id="result">Response will appear here...</div>

    <script>
        async function sendContact() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Sending...";

            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                mobile: document.getElementById('mobile').value,
                subject: "Test Subject",
                message: document.getElementById('message').value
            };

            try {
                // Pointing to the location where user uploaded the previous fix
                const response = await fetch('https://hoopcasting.com/php_backend/api/contact.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const text = await response.text();
                resultDiv.innerHTML = "Status: " + response.status + "\n\nRaw Response:\n" + text;

                try {
                    const json = JSON.parse(text);
                    resultDiv.innerHTML += "\n\nParsed JSON:\n" + JSON.stringify(json, null, 2);
                    if (response.ok) {
                        resultDiv.style.background = "#d4edda";
                        resultDiv.style.color = "#155724";
                    } else {
                        resultDiv.style.background = "#f8d7da";
                        resultDiv.style.color = "#721c24";
                    }
                } catch (e) {
                    resultDiv.innerHTML += "\n\n‚ùå JSON Error: " + e.message;
                    resultDiv.style.background = "#fff3cd";
                    resultDiv.style.color = "#856404";
                }

            } catch (error) {
                resultDiv.innerHTML = "Network Error: " + error.message;
            }
        }
    </script>
</body>

</html>
