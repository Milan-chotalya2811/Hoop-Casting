<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Demo</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .content {
            text-align: center;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Hoop Casting Website</h1>
        <p>This is a demo page. Click the icon at the bottom right to chat.</p>
    </div>

    <!-- CHATBOT SCRIPT -->
    <script>
        // Optional Configuration Override
        window.HOOP_CHAT_OPTIONS = {
            // Point to your actual PHP server. 
            // Since we are running this html file locally, file:// protocol won't work with fetch unless we run a server.
            // Assuming localhost for now.
            chatEndpoint: '../php_backend/api/chatbot/chat.php',
            historyEndpoint: '../php_backend/api/chatbot/get_history.php',
            title: 'Hoop AI Assistant'
        };
    </script>
    <!-- Use relative path for CSS too in this local setup -->
    <link rel="stylesheet" href="chatbot-style.css">
    <script src="chatbot-loader.js"></script>
</body>

</html>
